---
- name: Bootstrap do usuário 'ansible' com sudo NOPASSWD
  hosts: all
  gather_facts: false
  become: true

  vars:
    # (Opcional) cole sua chave pública para o usuário ansible
    ansible_pubkey: ""

  tasks:
    - name: Garantir pacote sudo instalado
      apt:
        name: sudo
        state: present
        update_cache: yes

    - name: Garantir usuário 'ansible' existe e tem home/shell
      user:
        name: ansible
        shell: /bin/bash
        create_home: yes
        state: present

    - name: Adicionar 'ansible' ao grupo sudo
      user:
        name: ansible
        groups: sudo
        append: yes

    - name: Instalar sudoers NOPASSWD para 'ansible' (com validação)
      copy:
        dest: /etc/sudoers.d/90-ansible
        content: "ansible ALL=(ALL) NOPASSWD:ALL\n"
        mode: '0440'
        owner: root
        group: root
        validate: 'visudo -cf %s'

    - name: (Opcional) Instalar chave pública SSH do 'ansible'
      authorized_key:
        user: ansible
        key: "{{ ansible_pubkey }}"
        state: present
      when: ansible_pubkey | length > 0
