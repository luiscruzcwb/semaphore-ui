---
- name: Instalar Docker Engine + Compose v2 (Ubuntu)
  hosts: all
  become: true
  gather_facts: true

  vars:
    docker_arch_map:
      x86_64: amd64
      aarch64: arm64
      armv7l: armhf
      armv6l: armhf
      ppc64le: ppc64le
      s390x: s390x

    # Mapeia releases não suportadas para 'noble' (24.04 LTS)
    docker_release_map:
      focal: focal
      jammy: jammy
      noble: noble
      mantic: noble
      oracular: noble
      plucky: noble
      lunar: noble
      kinetic: noble

  tasks:
    - name: Definir 'docker_arch' e 'docker_release'
      set_fact:
        docker_arch: "{{ docker_arch_map.get(ansible_architecture, 'amd64') }}"
        docker_release: "{{ docker_release_map.get(ansible_distribution_release | lower, 'noble') }}"

    - name: Remover repositório Docker inválido (se existir)
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Instalar dependências
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Garantir diretório do keyring
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Baixar chave GPG oficial do Docker
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/docker.gpg
        mode: '0644'

    - name: Converter chave para formato keyring
      command: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Ajustar permissões do keyring
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Adicionar repositório do Docker (fix para 25.04 → noble)
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        mode: '0644'
        content: |
          deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ docker_release }} stable

    - name: Atualizar cache do apt
      apt:
        update_cache: yes

    - name: (Opcional) Remover pacotes conflitantes
      apt:
        name:
          - docker.io
          - moby-engine
          - podman-docker
        state: absent
      ignore_errors: true

    - name: Instalar Docker Engine e Compose v2
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Habilitar e iniciar Docker
      systemd:
        name: docker
        enabled: true
        state: started
        daemon_reload: true

    - name: (Opcional) Adicionar usuário ansible ao grupo docker
      user:
        name: ansible
        groups: docker
        append: yes

    - name: Sanity check - docker
      command: docker --version
      register: docker_v
      changed_when: false

    - name: Sanity check - compose
      command: docker compose version
      register: compose_v
      changed_when: false

    - name: Mostrar versões instaladas
      debug:
        msg:
          - "{{ docker_v.stdout | default('docker não encontrado') }}"
          - "{{ compose_v.stdout | default('compose não encontrado') }}"
